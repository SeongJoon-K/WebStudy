<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>

    </title>
    <style>
        /*
        block level element
        */
        h1{
            border:5px solid red;
            padding:20px;
            margin:20px;
            display:block;
            width:100px;
        }
        /*
        어떤 태그는 화면 전체를 쓰고 어떤 태그는 부분을 쓴다.
        */
        a{
            border-width:5px;
            border-color:red;
            border-style:solid;
        }
    </style>
 </head>
<body>
    <h1>CSS</h1>
    모질라 재단의 프로토타입 기반의 프로그래밍 언어 
    <a href="https://developer.mozilla.org/ko/docs/Web/CSS">CSS</a>
    , 스크립트 언어에 해당된다. 특수한 목적이 아닌 이상
    모든 웹 브라우저에 인터프리터가 내장되어 있다. 
    오늘날 HTML, CSS와 함께 웹을 구성하는 요소 중 하나다.
    HTML이 웹 페이지의 기본 구조를 담당하고, CSS가 디자인을 
    담당한다면 JavaScript는 클라이언트 단에서 웹 페이지가 동작하는 
</body>
</html>
