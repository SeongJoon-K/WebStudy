<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List App</title>
        
    </head>
    <body>
        <form>
            <label for="Profile">Profile Photo</label>
            <input id="Profile" type="file" accept=".png,.pdf" />

                <label for="first-name">First Name</label> 
            <input id="first-name" required placeholder="Name" type="text"/><br>
                <label for="website">Website</label>
            <input id="website" required placeholder="Name" type="date"/><br>


            <input required placeholder="UserName" minlength="10" type="text"/><br>
            <input required placeholder="Password" type="password"/>
            <input type="submit" value="Create Count" /><br>
            <input type="file" accept=".jpg"><br>
        </form>
        <h1 style="border: 1cm">블록체인</h1>

    </body>
</html>
