<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
    </head>
    <body>
        <div><h1>Create An Account</h1></div>
        <div>
            <label>First name</label>
            <input required placeholder="First name" type="text"><br>
            <label>Last name</label>
            <input required placeholder="Last name" type="text"><br>
            <label>Email</label>
            <input required placeholder="Email" type="text"><br>
            <label>Username</label>
            <input required placeholder="Username" type="text"><br>
            <label>Password</label>
            <input required placeholder="Password" minlength="10" type="password"><br>
            <label>Birth date</label>
            <input required type="date"><br>
            <label >How happy are you?</label>
            <input type="range" min="0" max="100" list="tickmarks"><br>

            <label >What is fav. color</label>
            <input type="color"><br>
            <input type="submit" value="Create Account">
        </div>

    </body>
</html>
