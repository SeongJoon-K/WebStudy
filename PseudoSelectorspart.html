<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            div {
                width: 150px;
                height: 150px;
                background-color: wheat;
                position: relative;
            }
            div:last-child {
                background-color: teal;
            }
            div:first-child {
                background-color: blue;
            }
            span:nth-child(2) {
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
    </body>
</html>
